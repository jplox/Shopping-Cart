<div class="auth">
    <div class="auth-container">
      <div class="auth-logo">
      </div>
      <form action="" method="" class="auth-form">
        <h1 class="login-primary">Login in User</h1>
        <div class="auth-input error">
          <label for="email">
            E-Mail
          </label>
          <input type="email" name="email" id="name" (keyup)="onkey($event,'email')" />
          <p *ngIf="!valid.email" class="error-msg">invalid email or email mismatch</p>
        </div>
        <div class="auth-input">
          <label for="password">
            Password
          </label>
          <input type="password" name="password" id="password" />
        </div>
        <a href="#" class="auth-reset">Forgot Password?</a>
        <button type="submit" name="submit" class="auth-btn">Sign in</button>
      </form>
      <div class="auth-bottom">
        Don't have an account yet? <a href="" routerLink="/register">Register Now</a>
      </div>
    </div>
  </div>
