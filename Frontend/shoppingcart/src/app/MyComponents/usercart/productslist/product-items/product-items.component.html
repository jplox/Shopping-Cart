<div class="card shadow-sm">
    <img [src]="productItem.imageUrl" class="card-img-top" alt="">
    <div class="card-body">
      <p class="card-text">   
        <strong class="text-muted">{{productItem.price|currency:"INR"}}</strong>
      </p>
      <p class="card-text">{{productItem.description}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-primary product-btn cartbtn"  (click)="handleAddToCart()" >Add to Cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary product-btn" >View Details</button>
        </div>
      </div>
    </div>
